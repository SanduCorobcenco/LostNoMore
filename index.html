<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lost No More</title>

    <!--css link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <!--header section-->
    <div class="container-flex">
        <div class="header">
            <div class="logo">
                <h1>Lost No More</h1>
            </div>
            <div class="form-box">
                <input type="text" id="search-places" placeholder="Enter City Here">
                <button id="search-btn" type="button">
                    <a href="#maps">Search</a>
                </button>
                <div class="error"></div>
            </div>
        </div>
        
        <div class="columns" id="maps"></div>
        <div class="columns" id="locationInfo">
            <div id='sites' class='column is-7 is-hidden'> <!-- Wrapper -->
                <div class="columns is-3">
                    <div class="card-image column" id="campgrounds">
                        <figure class="image is-1by1">
                            <img src="./assets/images/camping.png" class="categoryImage" alt="Placeholder image" id="campgrounds">
                        </figure>
                        <strong><p class="category">Campgrounds</p></strong>
                    </div>
                    <div class="card-image column" id="lodging">
                        <figure class="image is-1by1">
                            <img src="./assets/images/lodging.jpeg" class="categoryImage" alt="Placeholder image" id="lodging">
                        </figure>
                        <strong><p class="category">Lodging</p></strong>
                    </div>
                    <div class="card-image column" id="cafe">
                        <figure class="image is-1by1">
                            <img src="./assets/images/cafes.jpeg" class="categoryImage" alt="Placeholder image" id="cafe">
                        </figure>
                        <strong><p class="category">Cafes</p></strong>
                    </div>
                    <div class="card-image column" id="gas_station">
                        <figure class="image is-1by1">
                            <img src="./assets/images/busstation.jpeg" class="categoryImage" alt="Placeholder image" id="bus_station">
                        </figure>
                        <strong><p class="category">Bus Station</p></strong>
                    </div>
                    <div class="card-image column" id="restaurant">
                        <figure class="image is-1by1">
                            <img src="./assets/images/restaurant.jpeg" class="categoryImage" alt="Placeholder image" id="restaurant">
                        </figure>
                        <strong><p class="category">Restaurants</p></strong>
                    </div>
                </div>
                <div class="columns is-1 is-hidden" id="row-1"> <!-- First Row -->
                    <!-- First spot -->
                    <div class="card-image column places" id="card-1">
                        <figure class="image is-5by4">
                           <img src="https://bulma.io/images/placeholders/1280x960.png" class="placeImage" alt="Placeholder image" id="placeImage-1">
                        </figure>
                        <footer class="card-footer">
                            <h4 id="name-1" class="name"></h4>
                            <p id="rating-1" class="rating"></p>/5
                        </footer>  
                    </div>
                    <!-- Second spot -->
                    <div class="card-image column places" id="card-2">
                        <figure class="image is-5by4">
                           <img src="https://bulma.io/images/placeholders/1280x960.png"  class="placeImage" alt="Placeholder image" id="placeImage-2">
                        </figure>
                        <footer class="card-footer">
                            <h4 id="name-2" class="name"></h4>
                            <p id="rating-2" class="rating"></p>/5
                        </footer>
                    </div>
                    <!-- Third spot -->
                    <div class="card-image column places" id="card-3">
                        <figure class="image is-5by4">
                           <img src="https://bulma.io/images/placeholders/1280x960.png" class="placeImage" alt="Placeholder image" id="placeImage-3">
                        </figure>
                        <footer class="card-footer">
                            <h4 id="name-3" class="name"></h4>                            
                            <p id="rating-3" class="rating"></p>/5
                        </footer>
                    </div>
                </div> <!-- End first row -->

                <div class="columns is-1 is-hidden" id="row-2"> <!-- Second Row -->
                    <!-- Fourth spot -->
                    <div class="card-image column places" id="card-4">
                        <figure class="image is-5by4">
                           <img src="https://bulma.io/images/placeholders/1280x960.png" class="placeImage" alt="Placeholder image" id="placeImage-4">
                        </figure>
                        <footer class="card-footer">
                            <h4 id="name-4" class="name"></h4>                                                       
                            <p id="rating-4" class="rating"></p>/5
                        </footer>  
                    </div>
                    <!-- Fifth spot -->
                    <div class="card-image column" id="card-5">
                        <figure class="image is-5by4">
                           <img src="https://bulma.io/images/placeholders/1280x960.png" class="placeImage" alt="Placeholder image" id="placeImage-5">
                        </figure>
                        <footer class="card-footer">
                            <h4 id="name-5" class="name"></h4>                            
                            <p id="rating-5" class="rating"></p>/5
                        </footer>
                    </div>
                    <!-- Sixth spot -->
                    <div class="card-image column places" id="card-6">
                        <figure class="image is-5by4">
                           <img src="https://bulma.io/images/placeholders/1280x960.png" class="placeImage" alt="Placeholder image" id="placeImage-6">
                        </figure>
                        <footer class="card-footer">
                            <h4 id="name-6" class="name"></h4>                            
                            <p id="rating-6" class="rating"></p>/5
                        </footer>
                    </div>
                </div> <!-- End Second row -->
            </div> <!-- End Wrapper -->
        </div>


        <footer>
            <div class="footer">
                <div class="columns">
                    <div class="column">
                        <p>Copyright Â©2021 Project Lost-No-More</p>
                    </div>
                </div>
                
                <!--url to each team members github page-->
                <div class="columns">
                    <div class="column">
                        <div class="dropdown is-hoverable is-up">
                            <div class="dropdown-trigger">
                                <button class="button is-info is-inverted is-outlined is-right is-active"
                                    aria-haspopup="true" aria-controls="dropdown-menu3">
                                    <span>Meet Our Team</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu3" role="menu">
                                <div class="dropdown-content">
                                    <a href="https://github.com/Amal31497" class="dropdown-item">
                                        Amal Janabayev
                                    </a>
                                    <a href="https://github.com/obrienceob" class="dropdown-item">
                                        Conor O'Brien
                                    </a>
                                    <a href="https://github.com/dorley1993" class="dropdown-item">
                                        Danielle Orley
                                    </a>
                                    <a href="https://github.com/hanhle1989" class="dropdown-item">
                                        Hanh Le
                                    </a>
                                    <a href="https://github.com/SanduCorobcenco" class="dropdown-item">
                                        Sandu Corobcenco
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--link to our github page uses the font awesome-->
                <a href="https://github.com/obrienceob/LostNoMore" style="color: white" target="_blank">
                    <i class="fab fa-github-square fa-2x"></i></a>
            </div>
        </footer>

    </div>


    <!--links to js-->
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9KoDHkh0ImS4kCiFNvslAws_sa4MVNXE&callback=initMap&libraries=&v=weekly"
    async></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
